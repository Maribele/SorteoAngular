<section class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-4 text-[#ff74ba]">¿Cómo participar en el sorteo?</h2>
      <p class="text-center text-gray-700 mb-12 max-w-3xl mx-auto">
        ¡Es muy sencillo! Sigue estos pasos:
      </p>
  
      <div class="flex flex-col md:flex-row justify-center items-center md:items-stretch gap-8">
        <div *ngFor="let step of steps" 
          class="bg-white border-2 border-[#ff74ba] rounded-lg p-6 flex flex-col items-center text-center max-w-xs w-full">
          <div class="mb-4 bg-[#ffdeed] p-4 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-[#ff74ba]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path *ngIf="step.icon === 'shopping-bag'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              <path *ngIf="step.icon === 'user-plus'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              <path *ngIf="step.icon === 'gift'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
            </svg>
          </div>
          <h3 class="text-xl font-bold mb-2 text-[#ff74ba]">{{step.title}}</h3>
          <p class="text-gray-700">{{step.description}}</p>
          <div class="mt-4">
            <div class="text-3xl font-bold text-[#ff74ba] bg-[#ffdeed] rounded-full w-16 h-16 flex items-center justify-center mx-auto">
              {{step.number}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
